name: Build ASP.NET Core

on:
  pull_request:
    branches:
      - main
  
permissions:
  contents: read
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore Facade.API
        run: dotnet restore src/backend/CoreAPI/Facade.API/Facade.API.csproj

      - name: Build Facade.API
        run: dotnet build src/backend/CoreAPI/Facade.API/Facade.API.csproj -c Release --no-restore